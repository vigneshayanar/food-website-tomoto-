{% extends 'app1/base.html' %}
{% load static %}
{% block content %}
    <!-- Bootstrap CSS -->
    <style>
        .content{
            color: azure;
        }
        footer{
          background-color: rgb(0, 0, 0);
          color: azure;
        }
        .carousel-inner{
          height: 400px;
        }
    </style>
  
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/s1.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-center text-overlay">First Slide Title</h5>
          </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
      <div class="container mb-5">
        <div class="row justify-content-center mt-5">
          <div class="col-md-8 col-sm-12 text-center">
            <h1>Online food service</h1>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="card col-md-5 col-sm-12 text-center" style="margin: 2px;">
            <h2>Place an Order</h2>
            <button class="btn btn-outline-primary mb-2"><a href="{% url 'category' %} " style="color: black;">Order now</a></button>
          </div>
        </div>

      </div>

      <footer class="page-footer font-small indigo">
  
        <div class="footer-copyright text-center py-3">@ 2024 Tomato copyrigths:
        <a href="{% url 'home' %}">home</a></div>
      </footer>
    {% endblock %}
