{% extends 'app1/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12"><center><h1>Food Category</h1></center></div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
{% for i in Category %}
        <div class="col-md-3 col-sm-4">
        <div class="card" style="width: 15rem;">
            <img src="{{ i.image.url }}" class="img-fluid rounded-start"class="card-img-top" style="height: 250px;" alt="...">
            <div class="card-body">
                <a href="{% url 'menu' i.id %}">{{i.name}}</a>
            <p class="card-text"></p>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
