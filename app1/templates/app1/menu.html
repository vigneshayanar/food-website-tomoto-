{% extends 'app1/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12"><center><h1>{{category_instance.name}}</h1></center></div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
    {% for i in menu_items %}
<div class="col-md-3 col-sm-4 productbutton">
    <div class="card" style="width: 15rem;">
        <img src="{{ i.image.url }}" class="img-fluid rounded-start"class="card-img-top" style="height: 250px;" alt="...">
        <div class="card-body">
            <a href="#">{{i.name}}</a>
            <p style="padding: 5px; margin:5px; background:black;color:azure;margin-right:130px;">{{i.price}}</p>
            <button value="{{ i.id }}"class="btn btn-primary mt-2">Add to cart</button>
            <p class="card-text"></p>
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
